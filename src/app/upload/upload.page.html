<ion-header>
  <ion-toolbar>
    <ion-title>Subir Archivo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <input type="file" (change)="onFileSelected($event)" />
  <ion-button expand="block" (click)="uploadFile()">Subir</ion-button>
  <p>{{ uploadStatus }}</p>
</ion-content>
